    <div class="container">
        <div class="starter-template">
            <h1>Cascade Campaign Tagging</h1>
            <p class="lead">The following tool allows you to tag your campaigns properly so that you can analyse your campaigns properly.</p>
        </div>
    </div>

    <div class="container">
        <div class="starter-template">

            <form id="myForm" class="form-horizontal">
                <div class="form-group">
                    <label for="inputWebsite" class="col-sm-2 control-label">Website</label>
                    <div class="col-sm-10">
                        <select id="Websites" class="form-control">

                            <!-- Options populated from XML file onLoad of the Body-->

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSource" class="col-sm-2 control-label">Source</label>
                    <div class="col-sm-10">
                        <select id="CampaignSources" class="form-control">
                            
                            <!-- Options populated from XML file onLoad of the Body-->

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCampaignMedium" class="col-sm-2 control-label">Campaign medium</label>
                    <div class="col-sm-10">
                        <select class="form-control">

                            <!-- Options populated from XML file onLoad of the Body-->

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCampaignName" class="col-sm-2 control-label">Campaign Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Campaign name e.g. 2017 product launch">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCampaignTerm" class="col-sm-2 control-label">Campaign Term</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Campaign Term">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCampaignContent" class="col-sm-2 control-label">Campaign Content</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Campaign Content e.g. Red button">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Create tagged URL</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
